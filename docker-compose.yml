version: '3'

services:
  playground-server: # Docker Compose 내에서 서비스 이름은 DNS 이름으로 동작
    container_name: playground-server
    image: playground-server:latest
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 3000
    depends_on:
      - database

  playground-web:
    container_name: playground-web
    image: playground-web:latest
    build:
      context: ../react-playground/
      dockerfile: Dockerfile
    expose:
      - 4000

  database:
    container_name: database
    image: mariadb:latest
    ports:
      - "3306:3306"
    volumes:
      - volume-db-data:/var/lib/mysql
      - volume-db-config:/etc/mysql/conf.d
      - volume-initdb:/docker-entrypoint-initdb.d
    environment:
      TZ: Asia/Seoul
    env_file: ./src/config/env/.production.env

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/:/etc/letsencrypt/  # 이 경로를 마운트
    depends_on: # 해당 서비스가 시작되기 전에 다른 서비스가 먼저 시작되어야 함을 지정
      - playground-server
      - playground-web

volumes:
  volume-initdb:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mariaDB/initdb.d
      o: bind
  volume-db-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mariaDB/data
      o: bind
  volume-db-config:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mariaDB/conf.d
      o: bind